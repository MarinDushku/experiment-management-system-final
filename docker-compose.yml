version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: experiment-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: experiment-management
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - experiment-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: experiment-backend
    restart: always
    environment:
      NODE_ENV: production
      MONGO_URI: mongodb://admin:password123@mongodb:27017/experiment-management?authSource=admin
      PORT: 5000
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      DISPLAY: ${DISPLAY:-:0}
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./uploads:/usr/src/app/uploads
      - /dev:/dev  # For USB device access (OpenBCI)
      - /tmp/.X11-unix:/tmp/.X11-unix:rw  # X11 socket for GUI
      - ${HOME}/.Xauthority:/root/.Xauthority:rw  # X11 auth
    privileged: true  # Required for USB device access
    networks:
      - experiment-network
    command: ["sh", "-c", "sleep 15 && node server.js"]

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: experiment-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - experiment-network

volumes:
  mongodb_data:

networks:
  experiment-network:
    driver: bridge